<div class="min-h-screen w-screen bg-gradient-to-br from-blue-500 via-purple-600 to-pink-500 relative overflow-hidden">
    <!-- Background Effects -->
    <div class="absolute inset-0 bg-gradient-to-br from-blue-500/20 via-purple-600/20 to-pink-500/20"></div>
    <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-white/10 rounded-full blur-3xl animate-pulse"></div>
    <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-white/5 rounded-full blur-3xl animate-pulse delay-1000"></div>
    
    <!-- Main Content -->
    <div class="relative z-10 min-h-screen flex items-center justify-center p-6">
        <div class="w-full max-w-md">
            <!-- Animated Header Text -->
            <div class="text-center mb-8 animate-fade-in">
                <h1 class="text-4xl md:text-5xl font-bold text-white mb-2">
                    SkyForm
                </h1>
                <p class="text-lg md:text-xl text-white/90 font-light">
                    Your place to book tickets
                </p>
            </div>
            
            <!-- Login Card -->
            <div class="bg-white/95 backdrop-blur-md rounded-2xl shadow-2xl border border-white/30">
                <div class="p-8">
                    <div class="space-y-4">
                        <img src="https://img.icons8.com/?size=100&id=hr7u2deMHmId&format=png&color=000000" 
                             loading="lazy" alt="skyform logo" class="w-10">
                        <h2 class="mb-8 text-2xl text-gray-800 font-bold">
                            SkyForm <br>
                            <span class="text-gray-600 font-normal">Your journey starts here</span>
                        </h2>
                    </div>
                    
                    <div class="mt-10 space-y-4">
                        <button (click)="onLogin()"
                                class="group w-full h-12 px-6 border-2 border-gray-300 rounded-full transition-all duration-300 hover:border-blue-400 hover:bg-blue-50 active:bg-blue-100 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                            <div class="relative flex items-center justify-center space-x-4">
                                <img src="https://www.svgrepo.com/show/475656/google-color.svg"
                                     class="w-5 h-5" alt="google logo">
                                <span class="font-semibold text-gray-700 text-sm transition-colors duration-300 group-hover:text-blue-600">
                                    Continue with Google
                                </span>
                            </div>
                        </button>
                    </div>
                    
                    <div class="mt-14 space-y-4 py-3 text-gray-600 text-center">
                        <p class="text-xs">
                            By proceeding, you agree to our
                            <a href="/privacy-policy/" class="underline hover:text-blue-600 transition-colors">Terms of Use</a>
                            and confirm you have read our
                            <a href="/privacy-policy/" class="underline hover:text-blue-600 transition-colors">Privacy and Cookie Statement</a>.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
